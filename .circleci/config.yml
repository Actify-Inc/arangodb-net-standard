version: 2.1

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - "test-arangodb-3_4_9":
          requires:
            - build
      - "test-arangodb-3_5_5":
          requires:
            - "test-arangodb-3_4_9"
      - "test-arangodb-3_6_4":
          requires:
            - "test-arangodb-3_5_5"

jobs:
  build:
    working_directory: ~/arangodb-net-standard
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - checkout
      - run:
          name: Restore Packages
          command:
            dotnet restore
      - run:
          name: Build
          command:
            dotnet build
      - persist_to_workspace:
          root: ~/
          paths:
            - arangodb-net-standard

  "test-arangodb-3_4_9":
    working_directory: ~/arangodb-net-standard
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
        environment:
          ARANGO_HOST: adb3_4_9
      - image: arangodb:3.4.9
        name: adb3_4_9
        environment:
          ARANGO_ROOT_PASSWORD: root
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/
      - run:
          name: Test
          command:
            dotnet test
            
  "test-arangodb-3_5_5":
    working_directory: ~/arangodb-net-standard
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
        environment:
          ARANGO_HOST: adb3_5_5
      - image: arangodb:3.5.5
        name: adb3_5_5
        environment:
          ARANGO_ROOT_PASSWORD: root
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/
      - run:
          name: Test
          command:
            dotnet test

  "test-arangodb-3_6_4":
    working_directory: ~/arangodb-net-standard
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
        environment:
          ARANGO_HOST: adb3_6_4
      - image: arangodb/arangodb:3.6.4
        name: adb3_6_4
        environment:
          ARANGO_ROOT_PASSWORD: root
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/
      - run:
          name: Test
          command:
            dotnet test